<body>

    Número: <input type="text" id="input_numero">
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
    <input type"number" min="1" max="2" id=imput_num"
</body>

<script>
    function analisa() {
        var numero = Number(input_numero.value);
        if (numero >= 0) {
            if (numero <= 10) {
                alert("O número está entre 0 e 10");
            }
            else {
                alert("O número não pode ser maior que 10");
            }
        }
        else {
            alert("O número não pode ser negativo")
        }


    }


</script>
